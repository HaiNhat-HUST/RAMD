<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMD Malware Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            background: white;
            transition: all 0.3s;
            cursor: pointer;
        }
        .drop-zone:hover { background-color: #e9ecef; }
        .drop-zone.dragover { background-color: #cfe2ff; border-color: #0056b3; }
        #result-card { display: none; margin-top: 20px; }
        .spinner-border { display: none; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">üõ°Ô∏è RAMD Malware Detector</h1>
            <p class="text-center text-muted">Registry-based Anomaly Malware Detection using Ensemble Classifiers</p>
            
            <!-- Upload Area -->
            <div class="drop-zone" id="dropZone">
                <h4 class="mt-3">Drag & Drop file (.exe) here</h4>
                <p>or click to browse</p>
                <input type="file" id="fileInput" hidden>
            </div>

            <!-- Loading Spinner -->
            <div class="text-center mt-4">
                <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p id="statusText" class="mt-2 text-muted" style="display:none;">Uploading to Sandbox...</p>
            </div>

            <!-- Result Area -->
            <div class="card text-center" id="result-card">
                <div class="card-header">Analysis Result</div>
                <div class="card-body">
                    <h2 class="card-title" id="verdict">Checking...</h2>
                    <p class="card-text">Task ID: <span id="taskIdDisplay"></span></p>
                    <button class="btn btn-secondary" onclick="location.reload()">Analyze Another File</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const spinner = document.getElementById('loadingSpinner');
    const statusText = document.getElementById('statusText');
    const resultCard = document.getElementById('result-card');
    const verdict = document.getElementById('verdict');

    // Drag & Drop Events
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', () => {
        if (fileInput.files.length) handleFile(fileInput.files[0]);
    });

    function handleFile(file) {
        // UI Reset
        dropZone.style.display = 'none';
        spinner.style.display = 'inline-block';
        statusText.style.display = 'block';
        statusText.innerText = "Uploading to Cuckoo Sandbox...";

        const formData = new FormData();
        formData.append('file', file);

        // 1. Submit File
        fetch('/analyze', { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                if (data.error) throw new Error(data.error);
                const taskId = data.task_id;
                statusText.innerText = `File submitted (Task ID: ${taskId}). Waiting for analysis...`;
                pollStatus(taskId);
            })
            .catch(err => {
                alert("Error: " + err.message);
                location.reload();
            });
    }

    function pollStatus(taskId) {
        // Poll every 5 seconds
        const interval = setInterval(() => {
            fetch(`/check_result/${taskId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'done') {
                        clearInterval(interval);
                        showResult(data);
                    } else if (data.status === 'error') {
                        clearInterval(interval);
                        alert("Analysis Failed: " + data.message);
                        location.reload();
                    } else {
                        // Still processing
                        statusText.innerText = `Sandbox Analyzing (Task ${taskId})... This may take a few minutes.`;
                    }
                })
                .catch(err => console.error(err));
        }, 5000);
    }

    function showResult(data) {
        spinner.style.display = 'none';
        statusText.style.display = 'none';
        resultCard.style.display = 'block';
        
        document.getElementById('taskIdDisplay').innerText = data.details.task_id;
        
        if (data.result === 'MALICIOUS') {
            verdict.innerText = "‚ö†Ô∏è MALICIOUS DETECTED";
            verdict.style.color = "red";
        } else {
            verdict.innerText = "‚úÖ BENIGN FILE";
            verdict.style.color = "green";
        }
    }
</script>

</body>
</html>
